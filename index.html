<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt.css">
    <title>Tic_Tac_Toe</title>
</head>
<body>
    <div class="main_box">
        <div class="area">
            <div class="small_box">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
    <div class="turn">
        <div>
            <h1 class="turnn"></h1>
        </div>
    </div>
    <div class="temp_box"></div>
    <div class="btn">
        <div>
            <h1 id="text"></h1>
            <button id="reload">Restart</button>
        </div>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
